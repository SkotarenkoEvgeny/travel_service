{% extends "base.html" %}
{% block content %}
<main class="container mt-3">
    <!-- TOURS LIST -->
    <section class="jumbotron text-center mt-4">
        <h1 class="display-4">Всякие туры</h1>
        <p class="lead">{{subtitle}}</p>
        <p class="mt-5 w-50 mx-auto">{{description}}</p>
    </section>
    <!-- END TOURS LIST -->
    <div class="row mt-5">
    {% for key, value in RHL.items() %}
        <div class="col-4">
            <div class="card mb-4">
                <div class="embed-responsive embed-responsive-16by9">
                    <img class="card-img-top embed-responsive-item" src="{{value.picture}}" alt=""/>
                </div>
                <div class="card-body">
                    <h2 class="h5 card-title">{{value.title}}</h2>
                    <p class="card-text">{{value.description|truncate(50)}}</p>
                    <a href="/tours/{{key}}/" class="btn btn-sm btn-primary">Подробнее</a>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
    <!-- END TOURS LIST -->
</main>
{% endblock %}
