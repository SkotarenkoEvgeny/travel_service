{% extends "base.html" %}
{% block content %}
  <main class="container mt-3">
    <h1 class="display-5 mt-4">Летим из Новосибирска</h1>
    <p class="mb-4">Найдено 15 туров, от 26 000 до 84 600 и от 4 ночей до 15 ночей</p>
    <!-- CARDS -->
    <div class="row mt-5">
      {% for hotel_id, hotel in tours_list.items() %}
      <div class="col-4">
        <div class="card mb-4">
          <img src="https://place-hold.it/300x200" class="card-img-top img-fluid" alt="">
          <div class="card-body">
            <h2 class="h5 card-title">{{hotel.title}}</h2>
            <p class="card-text">{{hotel.description}}</p>
            <a href="/tours/{{hotel_id}}/" class="btn btn-sm btn-primary">Подробнее</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

  </main>
{% endblock %}
